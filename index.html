<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="header">

            <!-- Search Box -->
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <!-- Error PNG -->

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="assets/404.png" alt="404 Error">
        </div>

        <!-- Weather Body -->

        <div class="weather-body">

            <!-- Cloud -->

            <img src="assets/cloud.png" alt="Weather Image" class="weather-img">

            <!-- temperature -->

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">

                <!-- humidity -->

                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <!-- wind -->

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>

</body>
</html>
